<div class="login">
<mat-card class="login-card">
  <form class="login-form">
    <mat-card-title>Admin Panel</mat-card-title>

    <mat-card-content>
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Username</mat-label>
        <input type="text" matInput [formControl]="loginFormControl" 
          [(ngModel)]="username"
          [errorStateMatcher]="matcher" required
        />

        <mat-error *ngIf="loginFormControl.hasError('required')">
          Username <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" [formControl]="loginFormControl" 
          [(ngModel)]="password"
          [errorStateMatcher]="matcher" required
        />

        <mat-error *ngIf="loginFormControl.hasError('required')">
          Password <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </mat-card-content>

    <mat-card-content *ngIf="isLogged">
      <mat-label>You are already logged!</mat-label>
      <a mat-button (click)="onLogout()">
        <mat-icon>logout</mat-icon>
      </a>        
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onLogin()">Login</button>
        <mat-error *ngIf="isLoginFail">
          Failed login attempt
        </mat-error>
    </mat-card-actions>
  </form>
</mat-card>
</div>
